<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/Assets/css/bootstrap.min.css">
     <!-- Style -->
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="shortcut icon" href="Assets/Images/favicon.ico" type="image/x-icon">
    <title>Crisol web - Software de producción</title>
</head>
<body>
    <!-- Container start -->
    <div class="d-lg-flex half">
        <!-- Add image <img class="bg order-1 order-md-2" src="./Assets/Images/bg_1.jpg">-->
        <!-- Video page -->
            <video src="Assets/Video/intro login crisolweb.mp4" autoplay muted loop></video>
        <!-- Video page -->
        <div class="contents order-2 order-md-1">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <img class="img-responsive" src="Assets/Images/Logo.png">
                        <h2>Bienvenido de nuevo</h2>
                        <p class="mb-4 text-muted">Por favor ingresa tus datos para acceder al sistema.</p>

                        <form method="post" action="#">
                            <div class="form-group first"> <!--col-12 col-m-6 col-lg-8 -->
                                <label for="Username" class="form-label">Usuario</label>
                                <input class="form-control input-lg" type="text" placeholder="Usuario de crisol" id="Username" required>
                            </div>
                            <div class="form-group last mb-3">
                                <label class="form-label" for="Password">Contraseña</label>
                                <input class="form-control input-lg" type="password" placeholder="Ingresa tu contraseña" id="Password" required>
                            </div>
                            <input class="btn btn-primary input-lg" type="submit" value="Ingresar">
                        </form>
                    </div>
                    <div class="col-md-7">
                        <footer class="blockquote-footer"><a href="https://www.clickinsoft.net/terminosycondicionescrisolweb" target="_blank">Copyright © 2022 Crisol Web</a> | Todos los derechos reservados</footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Container stop -->
</body>
</html>
