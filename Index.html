    <title>Crisol web - Iniciar sesión | Software de producción</title>

<body>
    <!-- Container start -->
    <div class="d-lg-flex half">
        <!-- Add image <img class="bg order-1 order-md-2" src="./Assets/Images/bg_1.jpg">-->
        <!-- Video start-->
            <video src="Assets/Video/intro login crisolweb.mp4" autoplay muted loop></video>
        <!-- Video stop-->
        <div class="contents order-2 order-md-1">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <!-- src="~/Content/images/LogoCrisol.png" -->
                        <img class="img-responsive" src="Assets/Images/Logo.png">
                        <h2>Bienvenido de nuevo</h2>
                        <p class="mb-4 text-muted">Por favor ingresa tus datos para acceder al sistema.</p>

                        <!-- @using (Html.BeginForm(new { @class = "fromPrincipal" })){ -->
                        <form method="post" action="#">
                            <div class="form-group first">
                                <label for="Username" class="form-label">Usuario</label>
                                <i class="fa-thin fa-user"></i>
                                <input class="form-control input-lg" type="text" placeholder="Usuario de crisol" id="usuario" required>
                                <!-- @Html.TextBoxFor(m => m.Usuario, new { id = "usuario", Class = "form-control input-lg input_user", placeholder = "Usuario de crisol" }) -->
                            </div>
                            <div class="form-group last mb-3">
                                <label class="form-label" for="Password">Contraseña</label>
                                <input class="form-control input-lg" type="password" id="contraseña" placeholder="Ingresa tu contraseña"  required>
                                <!-- @Html.PasswordFor(m => m.Contraseña, new { id = "contraseña", Class = "form-control input-lg input_pass", placeholder = "Ingresa tu contraseña"}) -->
                            </div>
                            <!-- @Html.ValidationSummary(true, "", new { Class = "alert alert-danger", Role = "alert" }) -->
                            <input class="btn btn-custom btn-outline-info btn-lg" type="submit" value="Ingresar">
                        </form>
                    <!--} -->
                    </div>
                    <!-- Footer area start-->
                    <div class="col-md-7">
                        <footer class="blockquote-footer"><a href="https://www.clickinsoft.net/terminosycondicionescrisolweb" target="_blank">Copyright &copy; 2022 Crisol Web</a> | Todos los derechos reservados</footer>
                    </div>
                    <!-- Footer area stop-->
                </div>
            </div>
        </div>
    </div>
    <!-- Container stop -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
