<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/Assets/CSS/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="Assets/CSS/style.css">

    <title>Document</title>
</head>
<body>
    <!-- Container start -->
    <div class="d lg-flex half">
        <!-- Video page -->
        <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');">
        </div>
        <!-- Video page -->
        <div class="contents order-2 order-md-1">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <img class="img-responsive" src="Assets/Images/Logo.png">
                        <h2><strong>Bienvenido de nuevo</strong></h2>
                        <p class="mb-4 text-muted">Por favor ingresa tus datos para acceder al sistema.</p>
                        <form action="#" method="post">
                            <div class="form-group first"> <!--col-12 col-m-6 col-lg-8 -->
                                <label for="username">Usuario</label>
                                <input class="form-control input-lg" type="text" placeholder="Usuario de crisol" id="username" required>
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Contraseña</label>
                                <input class="form-control input-lg" type="password" placeholder="Ingresa tu contraseña" id="password" required>
                            </div>
                            <input class="btn btn-primary input-lg" type="submit" value="Ingresar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Container stop -->

    
    <!-- Scripts -->
    <script src="Assets/JS/jquery-3.3.1.min.js"></script>
    <script src="Assets/JS/popper.min.js"></script>
    <script src="Assets/JS/bootstrap.min.js"></script>
    <script src="Assets/JS/main.js"></script>
</body>
</html>
